<form #bookDetailsForm="ngForm" (ngSubmit)="onSubmit(bookDetailsForm)" class="book-form full-width">
  <h2>Add Book</h2>

  <mat-form-field class="full-width">
    <input matInput placeholder="Title" name="title" [(ngModel)]="book.title" maxlength="30" required>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-select placeholder="Category" name="category" [(ngModel)]="book.category" required>
      <mat-option *ngFor="let category of Category" [value]="category">
        {{category}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width">
    <textarea matInput placeholder="Description..." name="description" [(ngModel)]="book.description" required></textarea>
  </mat-form-field>

  <button mat-raised-button [disabled]="!bookDetailsForm.form.valid">Add</button>
</form>
