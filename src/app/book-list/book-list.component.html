<div class="book-list">
  <h2>Book List ({{bookStoreService.count}})</h2>
  <div *ngFor="let book of bookStoreService.books" class="list-item">
    <div class="list-item__title"><span class="list-item__label">Title: </span>{{book.title}} ({{book.category}})</div>
    <div class="list-item__description"><span  class="list-item__label">Description: </span>{{book.description}}</div>
  </div>    
</div>
